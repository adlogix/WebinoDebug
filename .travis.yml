language: php
php:
- 5.4
- 5.5
- 5.6
addons:
  firefox: "31"
before_install:
- curl http://get.webino.org/support/travis/before-install | sh
install:
- webino init
- composer require satooshi/php-coveralls:0.*
before_script:
- export URI=http://localhost:8000/
- webino exec:server --force > /dev/null &
script:
- webino test
- webino analyze
- webino uat:htmlunit
after_success:
- vendor/bin/coveralls -v
- webino api
- webino publish-gh-pages
